<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form id="contactForm"> <label for="name">Full Name</label> <input type="text" id="name"
                placeholder="Enter your name">
            <p id="nameError" class="error"></p> <label for="email">Email</label> <input type="text" id="email"
                placeholder="Enter your email">
            <p id="emailError" class="error"></p> <label for="subject">Subject</label> <input type="text" id="subject"
                placeholder="Enter subject">
            <p id="subjectError" class="error"></p> <label for="message">Message</label> <textarea id="message" rows="4"
                placeholder="Enter your message"></textarea>
            <p id="messageError" class="error"></p> <button type="submit" id="submit">Send Message</button>
        </form>
    </div>
    <div class="contact-info">
        <h2>Our Location</h2>
        <p>🏋️‍♂️ Legend Workouts Gym<br> Johar town g4 745, Lahore, Pakistan</p>
        <p>📞 +92 300 1234567</p>
        <p>📧 support@legendworkouts.com</p>
    </div>
    </div>
