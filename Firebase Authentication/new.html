<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a new account</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Create a new account</h1>

    <div class="form-group">
      <label for="name" class="label">Enter your full name</label>
      <input type="text" id="name" placeholder="Name" class="input">
      <p id="nameError" style="color:red"></p>
    </div>

    <div class="form-group">
      <label for="username" class="label">Enter your gmail</label>
      <input type="email" id="username" placeholder="Enter your gmail using @gmail.com" class="input">
      <p id="usernameError" style="color:red"></p>
    </div>

    <div class="form-group">
      <label for="password1" class="label">Enter your password</label>
      <input type="password" id="password1" placeholder="Enter your password" class="input">
      <p id="password1Error" style="color:red"></p>
    </div>

    <div class="form-group">
      <label for="password2" class="label">Confirm your password</label>
      <input type="password" id="password2" placeholder="Confirm your password" class="input">
      <p id="password2Error" style="color:red"></p>
    </div>

    <button id="createBtn" class="btn btnn">Create account</button>
    <button class="btn" onclick="window.location.href='index.html'">Back</button>
  </div>

  <script src="new.js" type="module"></script>
</body>
</html>
